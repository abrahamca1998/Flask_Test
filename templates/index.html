        <script id="graficos">
         var inputData = document.getElementById("JSONData").innerHTML;
          var n = 2;
          var x = [], y = [], z = [],xx=[],yy=[];
          var dt = 0.015;
    
          for (i = 0; i < n; i++) {
            x[i] = Math.random() * 2 - 1;
            y[i] = Math.random() * 2 - 1;
            z[i] = 30 + Math.random() * 10;
            xx[i] = 0;
            yy[i] = 0;
          }
    
          Plotly.newPlot('myDiv', [{
            x: x,
            y: z,
            mode: 'markers'
          }], {
            xaxis: {range: [-40, 40]},
            yaxis: {range: [0, 60]},
            title: {
                text:'Valencia',
                font: {
                  family: 'Courier New, monospace',
                  size: 24
              },
              }
          })

          Plotly.newPlot('myDiv2', [{
            x: x,
            y: z,
            mode: 'markers'
          }], {
            xaxis: {range: [-40, 40]},
            yaxis: {range: [0, 60]},
            title: {
                text:'Catalunya',
                font: {
                  family: 'Courier New, monospace',
                  size: 24
              },
              }
          })

          
          Plotly.newPlot('myDiv3', [{
            x: x,
            y: z,
            mode: 'markers'
          }], {
            xaxis: {range: [-40, 40]},
            yaxis: {range: [0, 60]},
            title: {
                text:'AndalucÃ­a',
                font: {
                  family: 'Courier New, monospace',
                  size: 24
              },
              }
          })
    
          function compute () {
            var s = 10, b = 8/3, r = 28;
            var dx, dy, dz;
            var xh, yh, zh;
            for (var i = 0; i < n; i++) {
              dx = s * (y[i] - x[i]);
              dy = x[i] * (r - z[i]) - y[i];
              dz = x[i] * y[i] - b * z[i];
    
              xh = x[i] + dx * dt * 0.5;
              yh = y[i] + dy * dt * 0.5;
              zh = z[i] + dz * dt * 0.5;
    
              dx = s * (yh - xh);
              dy = xh * (r - zh) - yh;
              dz = xh * yh - b * zh;
    
              x[i] += dx * dt;
              y[i] += dy * dt;
              z[i] += dz * dt;
            }
          }

          function computeV2(iter){   
            for(var i = 0; i < n; i++){
              xx[i] = puntosX[i][iter];
              yy[i] = puntosY[i][iter];
            }   

          }

          function readJSON(json){
            var myObj = JSON.parse(json);
            puntosX = myObj['regions']['cat']['population']['x'];
            puntosY = myObj['regions']['cat']['population']['y'];
            console.log(JSON.stringify(puntosX));
          }
    
          readJSON(inputData);
          var t = 0;
          var iter = 0;
          function update () {
            compute();
            computeV2(iter);
            iter = iter+1;
            if(iter == 5){
              iter = 0;
            }
            Plotly.animate('myDiv', {
              data: [{x: xx, y: yy}]
            }, {
              transition: {
                duration: 0
              },
              frame: {
                duration: 10,
                redraw: false
              },

            });
            Plotly.animate('myDiv2', {
              data: [{x: xx, y: yy}]
            }, {
              transition: {
                duration: 0
              },
              frame: {
                duration: 10,
                redraw: false
              }
            });
            requestAnimationFrame(update);
          }
    
          requestAnimationFrame(update);
        </script>
